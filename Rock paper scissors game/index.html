<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
  
    </style>
  <title>Rock Paper Scissors Game</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  

  <div class="row">
    <div class="column">
      
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPrjsJwr9M74672Il1hg7VUe_3kxIB_INli7HYFWMBXoRs9yhDH3GNjnVrA0QRBbek-o4&usqp=CAU" 
      alt="rock" style="width:100%">
      <button id="rock">Rock</button>
    </div>
    <div class="column">
      <img src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png"
       alt="paper" style="width:100%">
       <button id="paper">Paper</button>
    </div>
    <div class="column">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgfEvI5QqnPXFC3_pDL4sjDNUQhheHN_sZsStpAnIMcK3dWZqXEVfLjTsPiFJPZZ0LGo0&usqp=CAU" 
      alt="scissors" style="width:100%">
      <button id="scissors">Scissors</button>
    </div>
  </div>

    <div class="labels">
      <span id="computerLabel">Computer Choice:</span>
      <span id="playerLabel">Your Choice:</span>
      <span id="resultLabel">Result:</span>
      </div>

    <div class="scores">
      <div id="playerScore"></div>
      <div id="computerScore"></div>
    </div>

    <div id="roundResults"></div>
  
  </div>

<button id="reset">Reset</button>



<script src="app.js" charset="UTF-8"></script>


</body>
</html>
